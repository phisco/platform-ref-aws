apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusters.aws.platformref.upbound.io
spec:
  group: aws.platformref.upbound.io
  names:
    kind: XCluster
    plural: xclusters
  claimNames:
    kind: Cluster
    plural: clusters
  connectionSecretKeys:
  - kubeconfig
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                description: Cluster configuration parameters.
                properties:
                  deletionPolicy:
                    type: string
                    default: Delete
                    description: Delete or Orphan
                    enum:
                      - Delete
                      - Orphan
                  region:
                    type: string
                    default: us-west-2
                    description: Amazon AWS region
                    enum:
                      - af-south-1      # Africa (Cape Town)
                      - ap-east-1       # Asia Pacific (Hong Kong)
                      - ap-northeast-1  # Asia Pacific (Singapore)
                      - ap-northeast-2  # Asia Pacific (Seoul)
                      - ap-northeast-3  # Asia Pacific (Osaka)
                      - ap-south-1      # Asia Pacific (Mumbai)
                      - ap-south-2      # Asia Pacific (Hyderabad)
                      - ap-southeast-1  # Asia Pacific (Singapore)
                      - ap-southeast-2  # Asia Pacific (Sydney)
                      - ap-southeast-3  # Asia Pacific (Jakarta)
                      - ap-southeast-4  # Asia Pacific (Melbourne)
                      - ca-central-1    # Canada (Central)
                      - eu-central-1    # Europe (Frankfurt)
                      - eu-central-2    # Europe (Zurich)
                      - eu-west-1       # Europe (Ireland)
                      - eu-west-2       # Europe (London)
                      - eu-west-3       # Europe (Paris)
                      - eu-north-1      # Europe (Stockholm)
                      - eu-south-1      # Europe (Milan)
                      - me-central-1    # Middle East (UAE)
                      - me-south-1      # Middle East (Bahrain)
                      - sa-east-1       # South America (SÃ£o Paulo)
                      - us-east-1       # US East (N. Virginia)
                      - us-east-2       # US East (Ohio)
                      - us-west-1       # US West (N. California)
                      - us-west-2       # US West (Oregon)
                  nodes:
                    type: object
                    description: Cluster node configuration parameters.
                    properties:
                      count:
                        type: integer
                        description: Desired node count, from 1 to 100.
                      size:
                        type: string
                        description: Size of node.
                        enum:
                        - small
                        - medium
                        - large
                    required:
                    - count
                    - size
                  services:
                    type: object
                    description: Services configuration parameters.
                    properties:
                      operators:
                        type: object
                        description: Configuration for operators.
                        properties:
                          prometheus:
                            type: object
                            description: Configuration for the Prometheus operator.
                            properties:
                              version:
                                type: string
                                description: Prometheus operator version to run.
                required:
                - nodes
            required:
            - id
            - parameters
          status:
            type: object
            properties:
              subnetIds:
                type: array
                items:
                  type: string
              securityGroupIds:
                type: array
                items:
                  type: string
